<div>
  <section class="section__form">
    <form class="form" [formGroup]="form" autoScroll>
      <div class="form-group">
        <label for="form-group__name">Name</label>
        <input type="text" class="form-group__control" />
      </div>
      <div class="form-group">
        <label for="form-group__age">Age</label>
        <input type="text" class="form-group__control" />
      </div>
      <div class="form-group">
        <label for="form-group__address">Address</label>
        <input type="text" class="form-group__control" />
      </div>
      <div class="form-group">
        <label for="form-group__height">Height</label>
        <input type="text" class="form-group__control" />
      </div>

      <div class="form-group" *ngIf="showAdditionalFields">
        <label for="form-group__height">Blaskldjfs</label>
        <input type="text" class="form-group__control" />
      </div>

      <div class="form-group" *ngIf="showAdditionalFields">
        <label for="form-group__height">Additional</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
    </form>
  </section>

  <footer>
    <button (click)="buttonClicked()">Add field</button>
  </footer>
</div>
